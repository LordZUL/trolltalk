<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Troll Talk</title>
</head>
<body>
  <nav class="navbar navbar-default">
    	<div class="container-fluid">
      		<a class="navbar-brand" href="{% url 'lobby' %}">
				<img src="static/TrollTalk Logo.png" alt="" width="40" height="40">
			</a>
			<h2>{{request.user}}</h2>
			{% if request.user.is_authenticated %}
                <a href = "{% url 'logout-user' %}">Logout</a>
			{% endif %}
    	</div>
  	</nav>
<!--<img src="../../../trolltalk.png" alt="Troll Talk" class="flexImg">-->
  <br>
  <div class="buttons">
    <button id="P">Poppy</button>
    <button id="B">Branch</button>
    <button id="F">Floyd</button>
    <button id="V">Viva</button>
    <button id="JD">John Dory</button>
  </div>
  <div class ="start">
    <button id="play"> PLAY </button>
  </div>
  <p> Pick a character and type out their lines as fast as you can. </p>

</body>
</html>

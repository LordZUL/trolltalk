<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/css/styleRace.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-default">
    	<div class="container-fluid">
      		<a class="navbar-brand" href="{% url 'homepage' %}">
				<img src="static/TrollTalk Logo.png" alt="" width="40" height="40">
			</a>
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <h2>Troll Talk</h2>
            </a>
			<h2>{{request.user}}</h2>
			{% if request.user.is_authenticated %}
				<a href = "{% url 'logout-user' %}">Logout</a>
			{% endif %}
    	</div>
  	</nav>
    <h1>Typing Race</h1>
    <h2>{{request.user}}</h2>

    <br/>
    <div id="typingContent">
        <p>Type the text you see:</p>
    
        <input class="textBox" value="" oninput="handleInput(this.value)" autofocus></input>
    
        <div class="typedText">
            <span id="typedTextContent"></span>
            <div id="cursor" class="cursor"></div> 
        </div>
    </div>
    <div id="endContent" class="hidden">
        <h2>You win!</h2>
        <h3>Your typing speed is: </h3>
    </div>
    

    <script src="../static/js/race.js"></script>
</body>
</html>
